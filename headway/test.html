<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>IVMP系统配置管理登录页面</title>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".msg").css("display", "inline");
    
});
</script>
</head>
<body>
<!-- Pad -->
<div id="div-pad">
    <!-- Title -->
    <div id="div-h1">
        <h1 align="center">IVMP视频管理平台</h1>
    </div>
    <!-- End Title -->
<br />
    <!-- Message Error -->
    <div id="msg-error-div" class="msg msg-error">
        <p><strong id="msg-error">错误</strong></p>
    </div>
    <!-- End Message Error -->

    <!-- Table -->
    <form action="verfiyUser.html" method="post">
    <div id="div-table">
        <div class="div-row">
            <div class="div-cell cell-left ar"><h2>用户名：</h2></div>
            <div class="div-cell"><input class="size4 field small-field" id="hmt_loginname" type="text" name="hmt_loginname" /></div>
        </div>

        <div class="div-row">
            <div class="div-cell cell-left ar"><h2>密码：</h2></div>
            <div class="div-cell"><input class="size4 field small-field" id="hmt_pwd" type="password" name="hmt_pwd" /></div>
        </div>

        <div class="div-row">
            <div class="div-cell">&nbsp;</div>
            <div class="div-cell"><input class="button" type="button" value="登 录" /></div>
        </div>
    </div>
    </form>
    <!-- End Table -->
</div>
<!-- End Pad -->
</body>
</html>
